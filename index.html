<!doctype html>
<html lang="en">
  <head>
    <title>UPESucd-contactus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <!-- Theme Style -->
    <link rel="stylesheet" href="css/style.css">
    <style>

html{
  outline: none;
}
input:hover,textarea:hover label{
  color:black;
  filter: scale(1.2px);
}
.club:hover input{opacity: 1;}
input:hover,input:focus,textarea:hover{
  box-shadow: -21px 3px 50px -8px rgba(0, 123, 255, 0.5), 1px -19px 39px -16px rgba(40, 167, 69, 0.5),
    37px 3px 47px -8px rgba(220, 53, 69, 0.5), 0px 28px 41px -8px rgba(255, 193, 7, 0.5);
  transition: 1s;
border-radius: 15px;}
input:valid,textarea:valid{
  border:2px double rgba(	92,184,92,0.3);
  border-radius: 25px;
box-shadow: -21px 3px 40px -8px rgba(	92,184,92,0.3), 1px -19px 29px -16px rgba(	92,184,92,0.3),
      37px 3px 37px -8px rgba(	92,184,92,0.3), 0px 28px 31px -8px rgba(	92,184,92,0.3);
  transition: 1.2s;
}
</style>
  </head>
  <body>
    <section class="site-hero "  style=" background-image:url('img/contact.png');height: 450px;

  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  transition:0.2s;">
      <div class="container">
        <div class="row align-items-center justify-content-center ">
          <div class="col-md-7 text-center">

            <div class=" element-animate">
              <img src="img/logo.png" width="150px"style="padding-bottom:30px;padding-top:30px;
              /*box-shadow: 0px 28px 41px -8px rgba(255, 193, 7, 0.5),0px 28px 41px -8px rgba(255, 193, 7, 0.5);*/
              transition: 1s;border-radius:50%;">
              <h1 class="mb-2">Contact Us</h1>

              <p class="bcrumb"><a href="index.html">Home</a> <span class="sep ion-android-arrow-dropright px-2"></span>  <span class="current">Contact Us</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>
    <!-- END section -->

    <section class="site-section element-animate">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12 ">
            <form action="#" autocomplete="off"method="post">
                  <div class="row">
                    <div class="col-lg-12 ">
                      <label for="name">Name</label><div class="cube">
                      <input type="text" style="background:#fff;"class="form-control"  pattern="[A-Za-z ]{5,}" required>
                    </div></div>
                    <div class="col-lg-12 form-group">

                      <label for="phone">Phone</label><div class="cube">
                      <input type="text" id="phone" class="form-control " pattern="[7-9]{1}[0-9]{9}" required>
                    </div></div>
                    <div class="col-lg-12 form-group">
                      <label for="email">Email</label><div class="cube">
                      <input type="email" id="email" class="form-control" pattern="[a-z0-9._%+-]+@(gmail|ymail|yahoo|hotmail|outlook|googlemail|mac)+\.(com|co.in|in|org|net)$" required >
                    </div>
                  </div>  <div class="col-lg-12 form-group">
                      <label for="message">Write Message</label><div class="cube">
                      <textarea name="message" id="message" class="form-control " cols="30" rows="8"  pattern="[a-z0-9.-$%+-*@#^]{20,}" required></textarea>
                    </div>
                  </div></div>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <!-- 3-D Flip Upward-->
    <div class="button-container button-flip3d-vertical2">
          <div class="flipper flipper-flip3d-vertical2">
              <div class="button front" style="background:#5cb85c; color:#fff;">
                <center><i class="far fa-paper-plane fa-2x"></i></center>
              </div>
              <div class="button button-3d back"  style="color:#5cb85c;background:transparent">
                  <center><b>Send It</b></center>
              </div>
          </div>
      </div>
                    </div>
                  </div>
                </form></div>
                <div class="col-lg-6 col-md-12">
<center>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3440.714976957089!2d77.96413191512393!3d30.415827581748665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3908d4890d7c1735%3A0x22d3ae324c238e3c!2sUniversity+of+Petroleum+and+Energy+Studies!5e0!3m2!1sen!2sin!4v1561397082415!5m2!1sen!2sin" width="100%" height="570" style="align:middle;"frameborder="0" class="map" allowfullscreen></iframe></center>
          </div>

    </section>
    <!-- END section -->

    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="js/google-map.js"></script>


    <script src="js/main.js"></script>
  </body>
</html>
