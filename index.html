    <section class="site-section element-animate">
      <div class="container" style="z-index:0">
        <div class="row">
          <div class="col-lg-6 col-md-12 ">
            <form action="#" autocomplete="off"method="post" style="z-index:0">
                  <div class="row">
                    <div class="col-lg-12 ">
                      <label  style="z-index:0" for="name"><b>Name</b></label><div class="cube">
                      <input type="text" style="background:#fff;z-index:0;"class="form-control"  pattern="[A-Za-z ]{5,}" required>
                    </div></div>
                    <div class="col-lg-12 form-group">

                      <label for="phone"><b>Phone</b></label><div class="cube">
                      <input type="text" id="phone" class="form-control " pattern="[7-9]{1}[0-9]{9}" required>
                    </div></div>
                    <div class="col-lg-12 form-group">
                      <label for="email"><b>Email</b></label><div class="cube">
                      <input type="email" id="email" class="form-control" pattern="[a-z0-9._%+-]+@(gmail|ymail|yahoo|hotmail|outlook|googlemail|mac)+\.(com|co.in|in|org|net)$" required >
                    </div>
                  </div>  <div class="col-lg-12 form-group">
                      <label for="message"><b>Write Message</b></label><div class="cube">
                      <textarea name="message" id="message"style="z-index:0" class="form-control " cols="30" rows="8"  pattern="[a-z0-9.-$%+-*@#^]{20,}" required></textarea>
                    </div>
                  </div></div>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <!-- 3-D Flip Upward-->
    <div class="button-container button-flip3d-vertical2">
          <div class="flipper flipper-flip3d-vertical2">
              <div class="button front" style="background:#5cb85c; color:#fff;">
                <center><i class="far fa-paper-plane fa-2x"></i></center>
              </div>
              <div class="button button-3d back"  style="color:#5cb85c;background:transparent">
                  <center><b>Send It</b></center>
              </div>
          </div>
      </div>
                    </div>
